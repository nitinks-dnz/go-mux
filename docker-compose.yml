version: '3'
services:
  postgres-db:
    image: postgres
    container_name: postgres-db
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./db-scripts/:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: $APP_DB_USERNAME
      POSTGRES_DB: $APP_DB_NAME
      POSTGRES_PASSWORD: $APP_DB_PASSWORD